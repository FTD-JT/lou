apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.lyloou.demo"
        minSdkVersion 20
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    signingConfigs {
        myConfig {
            storeFile file("lyloou.keystore")
            storePassword "lyloou"
            keyAlias "lyloou"
            keyPassword "lyloou"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.myConfig
            buildConfigField "String", "CHANNEL", "\"YingYongBao_DEBUG\""
        }

        release {
            signingConfig signingConfigs.myConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "CHANNEL", "\"YingYongBao_RELEASE\""
        }
    }

//    productFlavors {
//        YingYongBao {
//            manifestPlaceholders = [YYB:"YYB"]
//        }
//    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(path: ':loulib')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    testCompile 'junit:junit:4.12'

    compile 'com.jakewharton:butterknife:8.2.1'
    apt 'com.jakewharton:butterknife-compiler:8.2.1'
}
