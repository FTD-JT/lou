apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

ext {
    supportLibVersion = '24.0.0'
    libVersion = '1.0.1'
}

publish {
    //bintray.com用户名
    userOrg = 'lyloou'
    //jcenter上的路径
    groupId = 'com.lyloou'
    //项目名称
    artifactId = 'lou'
    //版本号
    publishVersion = "${supportLibVersion}"
    //描述，不重要
    desc = 'The Lou Library'
    //网站，不重要
    website = 'https://github.com/lyloou/lou'
}


android {
    compileSdkVersion 24
    buildToolsVersion "${supportLibVersion}"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 6
        versionName "${supportLibVersion}"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // test
    compile 'junit:junit:4.12'

    // android
    // 支持库：https://github.com/codepath/android_guides/wiki/Design-Support-Library#setup
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"

    // third
    // 加载网络图片： https://github.com/square/picasso
    compile 'com.squareup.picasso:picasso:2.5.2'
    // 打印漂亮日志：https://github.com/orhanobut/logger
    compile 'com.orhanobut:logger:1.15'
}